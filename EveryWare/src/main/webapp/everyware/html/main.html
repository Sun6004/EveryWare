      $(function () {
        $(".logo").on("click", () => {

        $(".open-menu").on("click", function () {

            $(".comp").removeClass("open");
          }, 100);
          setTimeout(function () {

            $(".comp").attr("src", "../html/LoginView.html");
          }, 400);
        });

        $(".open-menu2").on("click", function () {

            $(".rightcolumn .card").addClass("clo");
            $(".comp").removeClass("open");
          }, 100);
          setTimeout(function () {

            $(".comp").attr("src", "../html/main.html");
          }, 400);
        });

        $(".btn1").on("click", function () {
          $(".fakeimg.op").text(getCurrentTime);
        });
      });
      function getCurrentTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        if (hours < 10) {
          hours = "0" + hours;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }

        var timeString = hours + ":" + minutes + ":" + seconds;
        return timeString;
      }

      // 1초마다 현재 시간을 업데이트하는 함수
      function updateTime() {
        var currentTimeString = getCurrentTime();
        document.getElementById("current-time").textContent = currentTimeString;
      }

      // 1초마다 updateTime 함수를 호출하여 현재 시간을 업데이트합니다.
      setInterval(updateTime, 1000);
    </script>
